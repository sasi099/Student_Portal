<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extra Skills</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="backBtn" onclick="window.location.href='main-page.html'" aria-label="Go back to main page" class="back-btn">‚Üê Main Page</button>

  <div class="container">
    <div class="sidebar">
      <button onclick="showYear('updates')">Check Updates</button>
      <button onclick="showYear('programming')">Programming</button>
      <button onclick="showYear('soft-skills')">Soft Skills</button>
    </div>

    <div class="content-area">
      <section id="updates" class="year-content">
        <header>
          <h1>üì¢ Updates & Announcements</h1>
        </header>
        <main>
          <section class="updates-section">
            <h2>Latest News</h2>
            <div id="updateMessageContainer">
              <p id="updateMessage">No new updates found. Last checked: DATE</p>
            </div>
            <div id="update-edit-container" class="master-only-content" style="display: none;">
              <h3>Edit Announcement</h3>
              <textarea id="update-textarea" rows="5"></textarea>
              <button id="save-update-btn" class="upload-btn">Save Update</button>
            </div>
          </section>
        </main>
      </section>
      
      <section id="programming" class="year-content">
        <header>
            <h1>üíª Programming</h1>
        </header>
        <main>
            <ul class="subject-list">
                <li class="subject-item" data-skill-key="programming-c">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">C</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
                <li class="subject-item" data-skill-key="programming-cpp">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">C++</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
                <li class="subject-item" data-skill-key="programming-java">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">Java</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
                <li class="subject-item" data-skill-key="programming-python">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">Python</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
            </ul>
        </main>
    </section>

    <section id="soft-skills" class="year-content">
        <header>
            <h1>üó£Ô∏è Soft Skills</h1>
        </header>
        <main>
            <ul class="subject-list">
                <li class="subject-item" data-skill-key="soft-resume">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">Resume Building</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
                <li class="subject-item" data-skill-key="soft-interview">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">Interview Skills</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
                <li class="subject-item" data-skill-key="soft-gd">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">Group Discussion</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
                <li class="subject-item" data-skill-key="soft-presentation">
                    <div class="subject-name"><span class="skill-name" contenteditable="false">Presentation Skills</span></div>
                    <div class="subject-actions master-only-content"><button class="edit-btn" onclick="toggleSkillEdit(event)">Edit Name</button></div>
                </li>
            </ul>
        </main>
    </section>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
